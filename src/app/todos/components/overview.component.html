<section class="todoapp">
  <header class="header">
    <h1>Simplistic ToDo</h1>
    <h4>A most simplistic ToDo List with Angular.</h4>
    <div class="link-container">
      <a routerLink="/done">
        Done: {{doneToDos.length}}
      </a>
    </div>

    <td-new-todo (addToDo)="addToDo($event)"></td-new-todo>

  </header>

  <section class="main">

    <!--TODO exercise 3.1: Extract the list into a component -->

    <ul class="todo-list">

      <li *ngFor="let todo of todos">
        {{todo.title}}
        <button class="remove-button" (click)="completeToDo(todo)">
          x
        </button>
      </li>

    </ul>

  </section>

</section>

<footer class="info">
  <p>JavaScript Example / Initial template from <a href="https://github.com/tastejs/todomvc-app-template">todomvc-app-template</a>
  </p>
</footer>
